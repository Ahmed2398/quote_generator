<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- metas -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quotes App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="head my-5">Quote of the Day</h1>
                <p class="my-5">Press the button below to recieve a random quote!</p>
                <div class="d-flex justify-content-center my-3">
                    <button class="btn btn-primary" onclick="getQuote();">New Quote</button>

                </div>
                <p id="quoteOutput" class="my-5"></p>
                <h3 id="authorOutput" class="my-5"></h3>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
